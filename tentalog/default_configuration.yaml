version: 1
disable_existing_loggers: false

formatters:
  default:
    format: "%(asctime)s - %(filename)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: default
  file:
    class: logging.handlers.TimedRotatingFileHandler
    level: INFO
    formatter: default
    filename: ./.logs/log.log
    when: midnight
    interval: 15
    backupCount: 0

root:
  level: NOTSET
  handlers: [console, file]
  propagate: yes